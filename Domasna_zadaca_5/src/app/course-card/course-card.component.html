
<div *ngIf="crs" [ngClass]="klasi()" [ngStyle]="stilovi2()">

    <ng-template #noImg>
        <p>Nema slika</p>
    </ng-template>    
    
    <div class="course-title" [style.text-decoration]="'underline'" [style.color]="'navy'" [ngStyle]="stilovi()">
        {{indeks+". "+crs.description}}
    </div>
    <img width="300" alt="Angular Logo" *ngIf="crs.iconUrl; else noImg"
         [src]="crs.iconUrl">

    <div class="course-description">
        {{crs.longDescription}}
    </div>
    <div class="course-category" [ngSwitch]="crs.category">
        <div [ngClass]="'category'" *ngSwitchCase="'BEGINNER'">BEGINNER!</div>
        <div class="category" *ngSwitchCase="'INTERMEDIATE'">INTERMEDIATE!</div>
        <div class="category" *ngSwitchCase="'ADVANCED'">ADVANCED!</div>
        <div [ngClass]="'category'" *ngSwitchDefault>GENERIC!</div>
    </div>

    <button (click)="onCrsViewed()">View course</button>
</div>
